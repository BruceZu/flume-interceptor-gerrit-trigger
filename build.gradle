apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.flume:flume-ng-core:1.5.0.1'
}

task release(type: Zip, dependsOn: assemble) {
  from(jar.outputs.files) {
    into "$archivesBaseName/lib"
  }
}
